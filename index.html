<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple notes app">
    <meta name="author" content="Student">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haywards Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Notes App</h1>
        <p>Record your thoughts</p>
    </header>

    <main class="container">
        <section class="flexbox-layout">
            <div class="note-input">
                <h5>Add Note</h5>
                <input type="text" id="input-note" placeholder="Write a note here..." required>
                <button id="add-note">Add Note</button>
            </div>
            <div class="note-output">
                <h5>Notes</h5>
                <p>No notes recorded yet...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>2025 Notes Application. All rights are reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
